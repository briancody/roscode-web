<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to dootoo</title>
		<link href="css/bootstrap.css" rel="stylesheet" media="screen"/>
		<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen"/>
		<link href="css/dootoo.css" rel="stylesheet" media="screen"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- script src="http://maps.google.com/maps/api/js?sensor=false"></script -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBSn_vKvlHV_zqBJHx_nJKsSp9PGEKUNo"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/dootoo.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<nav class="navbar navbar-default" role="navigation">
						<div class="container-fluid">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dootoo-navbar-collapse">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
								<!-- a class="navbar-brand" href="/web">d</a -->
							</div>
							
							<div class="collapse navbar-collapse" id="dootoo-navbar-collapse">
								<ul class="nav navbar-nav navbar-right" id="login_nav">
									<li class="dropdown" id="login_container">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Login<span class="caret"></span></a>
										<div class="dropdown-menu" role="form">
											<form class="navbar-form navbar-left" role="form" onsubmit="return login()">
												<div class="form-group" id="username_group">
													<label class="text-info" for="username">email</label>
													<input type="email" class="form-control" placeholder="email" name="username" id="username" required onblur="valid_username()">
												</div>
												<div class="form-group">
													<label class="text-info" for="password">password</label>
													<input type="password" class="form-control" placeholder="password" name="password" id="password">
												</div>
												<div class="checkbox">
													<label class="text-info pull-right" for="rememberMe">remember me</label>
													<input type="checkbox" value="">
												</div>
												<button class="btn btn-default" type="button" onclick="login()">login</button>
											</form>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1 bg-info">
					<h1 class="text-center">dootoo <small>the social connector</small></h1>
					<h5 class="text-center">what do you want to dootoo?</h5>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<form role="form" id="tagForm" onsubmit="return filter_happenings()">
						<div class="form-group">
							<label class="text-info" for="tags">what</label>
							<div class="input-group">
								<input type="text" class="form-control" id="tags" name="tags" placeholder="music,yoga,etc">
								<span class="input-group-btn">
									<button class="btn" type="button" onclick="filter_happenings()">Go!</button>
								</span>
							</div>
						</div>
					</form>
					<div id="tag_pills"></div>
				</div>
				<div class="col-sm-4 col-sm-offset-2">
					<form role="form" id="zipForm" onsubmit="return change_zip()">
						<div class="form-group">
							<label class="text-info" for="loc">where</label>
							<div class="input-group">
								<input type="text" class="form-control" id="loc" name="loc" placeholder="city or zip">
								<span class="input-group-btn">
									<button class="btn" type="button" onclick="change_zip()">Go!</button>
								</span>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" value="">
									remember this
								</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-1">
					<div id="map" data-spy="affix" data-offset-top="10" data-offset-bottom="10"></div>
				</div>
				<div class="col-sm-4">
					<div class="happening-container">
						<table class="table table-hover" id="happenings">
							<tr>
								<td>Nothing happening here<br/>
									Try changing what or where.</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
