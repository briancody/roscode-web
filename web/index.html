		<title>Welcome to dootoo</title>
		<link href="css/bootstrap.css" rel="stylesheet" media="screen"/>

	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1 bg-info">
					<h1 class="text-center">dootoo <small>the social connector</small></h1>
					<h5 class="text-center">what do you want to dootoo?</h5><hr/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<form role="form" id="tagForm" onsubmit="return filter_happenings()">
						<div class="form-group">
							<label class="text-info" for="tags">what</label>
							<div class="input-group">
								<input type="text" class="form-control" id="tags" name="tags" placeholder="music,yoga,etc">
								<span class="input-group-btn">
									<button class="btn" type="button" onclick="filter_happenings()">Go!</button>
								</span>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-4 col-sm-offset-2">
					<form role="form" id="zipForm" onsubmit="return change_zip()">
						<div class="form-group">
							<label class="text-info" for="loc">where</label>
							<div class="input-group">
								<input type="text" class="form-control" id="loc" name="loc" placeholder="city or zip">
								<span class="input-group-btn">
									<button class="btn" type="button" onclick="change_zip()">Go!</button>
								</span>
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox" value="">
									remember this
								</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-1">
					<div id="map" data-spy="affix" data-offset-top="10" data-offset-bottom="10"></div>
				</div>
				<div class="col-sm-4">
					<div class="happening-container">
						<table class="table table-hover" id="happenings">
							<tr>
								<td>Nothing happening here<br/>
									Try changing what or where.</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
